<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <title>s4w6 story maker</title>
</head>
<body>
    <h1>s4w6 story generator</h1>
    <p>A story maker that exports ready-to-post images for insta. Start now ↓</p>
    <hr>
    <input type="file" id="imageUpload" accept="image">
    <input type="text" id="titleField" placeholder="Movie title" autocomplete="off">
    <input type="text" id="directorField" placeholder="Movie director" autocomplete="off">
    <div class="actors">
      <input type="text" id="actor1Field" placeholder="Starring actor 1" autocomplete="off">
      <input type="text" id="actor2Field" placeholder="Starring actor 2" autocomplete="off">
    </div>
    <h2>Input content :</h2>
    <div id="canvas">
      <p class="watermark">Made on <span class="emphasized">story.S4W6.fr</span></p>
      <div id="image" style="display: none;"></div>
      <div class="info">
        <p style="display: none;"><span id="title"></span></p>
        <div class="secondary">
          <p style="display: none;">By <span id="director" class="emphasized"></span></p>
          <div class="actors">
            <p style="display: none;">With <span id="actor1" class="emphasized"></span> </p>
            <p style="display: none;">and <span id="actor2" class="emphasized"></span></p>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="userInput.js"></script>
</html>
